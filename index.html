<!DOCTYPE html>
<html lang="fr" data-fr-scheme="system">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="dsfr/dsfr.min.css">
    <meta name="theme-color" content="#000091">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png"><!-- 180×180 -->
    <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon"><!-- 32×32 -->
    <link rel="manifest" href="favicon/manifest.webmanifest" crossorigin="use-credentials">
    <title>Audit d&#39;écoconception de services numériques</title>
  </head>
  <body ng-app="auditApp">
    <div class="fr-skiplinks">
        <nav class="fr-container" role="navigation" aria-label="Accès rapide">
            <ul class="fr-skiplinks__list">
                <li>
                    <a class="fr-link" href="#contenu">Contenu</a>
                </li>
                <li>
                    <a class="fr-link" href="#footer">Pied de page</a>
                </li>
            </ul>
        </nav>
    </div>
    <header role="banner" class="fr-header">
        <div class="fr-container">
            <div class="fr-header__body-row">
                <div class="fr-header__brand fr-enlarge-link">
                    <div class="fr-header__brand-top">
                        <div class="fr-header__logo">
                            <p class="fr-logo">
                                République<br> française
                            </p>
                        </div>
                        <div class="fr-header__navbar">
                            <button class="fr-btn--menu fr-btn" data-fr-opened="false" aria-controls="header-navigation" aria-haspopup="menu" id="button-1" title="Menu">
                                    Menu
                                </button>
                        </div>
                    </div>
                    <div class="fr-header__service">
                        <a href="/" title="Accueil - Système de Design de l'État">
                            <p class="fr-header__service-title">
                                Audit d&#39;écoconception de services numériques
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main ng-controller="auditController">
      <div ng-repeat="critere in data.criteres">
        {{critere.critere}}
      </div>
    </main>

    <script src="js/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("auditApp", [])
        .controller("auditController", function ($scope, $http) {
          $http.get("data/referentiel-general-ecoconception-version-beta.json")
               .then(function (data) {
                 $scope.data = data.data;
               });
          });
    </script>
  </body>
</html>
